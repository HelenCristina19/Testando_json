    <header>
        <h1 class="title">Read com GET</h1>
    </header>

    <div id="listaprodutos">

        <h2>Lista de Produtos</h2>
    </div>
    
    
    <script type="module">
        import{ buscaProdutos } from './assets/scripts/read-com-get.js';
        buscaProdutos()
        
        </script>

        <script src="./assets/scripts/estilos.js"></script>

        <script>
       
            fetch('http://localhost:3000/produtos',{
                method:'GET',
                headers:{
                    'Content-type': 'application/json'
                }
            })
                .then(resposta => resposta.json())
                .then(resposta =>{
                    for(let i = 0;i < resposta.length; i++){
    
                        const ul = document.createElement('ul');
                        ul.classList.add('produto');
    
                        ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].id;
                        ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].descricao;
                        ul.appendChild(document.createElement('li')).
                        innerHTML = resposta [i].preco;
                    
    
                        document.querySelector('#listaProdutos').appendChild
                        (ul);
                    }
                   
                })
        </script> 
        
</body>
