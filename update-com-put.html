<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaçoes com APIs Update com PUT</title>
</head>

<style>
    button:hover {
        background-color: blue;
        color:white;
        transition: all 0.5s ease-in;
        transition-delay: 0.2s; 
        transform: scale(1.1);
    }
</style>

<body class="layout">

    <header>
        <a href="./">Home</a>
        <h1 class="title"> Update com PUT</h1>
    </header>
    <div id="conteiner">
        <form id="form" action="" method="post">
            <h2 class="subtitle">Alteração de Produtos</h2>
            <label for="id:">ID</label>
            <input type="text" id="id" value="digite o ID do produto">

            <label for="descricao:">Descrição</label>
            <input type="text" id="descricao" value="digite a descrição do produto">

            <label for="preco:">Preço</label>
            <input type="text" id="preco" value="digite o preço do produto">

             
            <div class="button">
                <button type="button" id="btAtualizar">Atualizar</button>
                <button type="button" id="btCancelar">Cancelar</button>
            </div>
          
        </form>
      
    </div>
    <div id="listaProdutos">
        <h2 class="lista">Lista de Produtos</h2>

    </div>

    <script src="./assets/scripts/estilos.js"></script>

    <script>

        document.querySelector('#btAtualizar').addEventListener('click', () => {

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#preco').value
            }

            const id = document.querySelector('#id').value;


            fetch(`http://localhost:3000/produtos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(resposta => {
                    if (resposta.ok) {
                        alert('Produto Atualizado');
                        location.reload();
                    }
                });


        });



        

        fetch('http://localhost:3000/produtos', {
            method: 'GET',
            headers: {
                'Content-type': 'application/json'
            }
        })
            .then(resposta => resposta.json())
            .then(resposta => {

                for (let i = 0; i < resposta.length; i++) {

                    const ul = document.createElement('ul');
                    ul.classList.add('produto')

                    ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].id;
                    ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].descricao;
                    ul.appendChild(document.createElement('li')).
                        innerHTML = resposta[i].preco;


                    document.querySelector('#listaProdutos').appendChild
                        (ul);
                }
            })


    </script>

</body>

</html>
